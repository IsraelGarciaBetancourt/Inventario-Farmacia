spring.application.name=demo

# Variables agregadas para funcionamiento de jsp y jstl
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/webapp/

# logging.level.org.springframework=DEBUG
# logging.level.org.apache.catalina=DEBUG

# ==========================
# Ejecutar scripts al iniciar
# ==========================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# Cargar múltiples scripts de datos (mantengo data.sql y agrego data-documentos.sql)
spring.sql.init.data-locations=classpath:data.sql,classpath:data-documentos.sql
# Recomendado: plataforma y encoding explícitos
spring.sql.init.platform=h2
spring.sql.init.encoding=UTF-8

# ==========================
# H2 Configuration
# ==========================
# Mantengo tu configuración y agrego flags para evitar cierre en shutdown
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

